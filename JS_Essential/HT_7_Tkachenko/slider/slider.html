<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Slider</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="slider.css" />
  </head>
  <body>
    <section class="main-section-slider">
      <button id="arrow-back-button" class="slider-button">
        <i class="material-icons slider-button-icon">
          arrow_back
        </i>
      </button>
      <div id="slider-wrap" class="slider-wrap">
        <div id="slider-1" class="slider-element"></div>
        <div id="slider-2" class="slider-element"></div>
        <div id="slider-3" class="slider-element"></div>
        <div id="slider-4" class="slider-element"></div>
        <div id="slider-5" class="slider-element"></div>
        <div id="slider-6" class="slider-element"></div>
        <div id="slider-7" class="slider-element"></div>
        <div id="slider-8" class="slider-element"></div>
        <div id="slider-9" class="slider-element"></div>
      </div>
      <button id="arrow-forward-button" class="slider-button">
        <i class="material-icons slider-button-icon">
          arrow_forward
        </i>
      </button>
    </section>
    <script src="slider.js"></script>
  </body>
</html>
