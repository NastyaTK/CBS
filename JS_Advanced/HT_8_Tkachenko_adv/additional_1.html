<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="additional_1.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="items-wrap">
      <div class="cards-wrap">
        <div class="separate-item">
          <div class="item-description">
            <p id="banana">banana</p>
            <p id="banana-price">22</p>
          </div>
          <button id="add-banana">Add to Cart</button>
        </div>
        <div class="separate-item">
          <div class="item-description">
            <p id="apple">apple</p>
            <p id="apple-price">10</p>
          </div>
          <button id="add-apple">Add to Cart</button>
        </div>
        <div class="separate-item">
          <div class="item-description">
            <p id="orange">orange</p>
            <p id="orange-price">31</p>
          </div>
          <button id="add-orange">Add to Cart</button>
        </div>
      </div>
      <div>
        <button id="calculate-total">Calculate total</button>
        <p id="total-price"></p>
        <button id="clear-cart">Clear</button>
      </div>
    </section>
    <script src="additional_1.js"></script>
  </body>
</html>
